#textdomain wesnoth-ai

[ai]
    id=ai_rca_mt_attack
    description=_"Multiplayer_AI^Experimental AI2(slow)" # RCA := Register Candidate Action; more info at http://forums.wesnoth.org/viewtopic.php?p=419625#p419625
    version=10710
    [stage]
        id=main_loop
        name=ai_default_rca::candidate_action_evaluation_loop
        {AI_CA_GOTO}
        {AI_CA_RECRUITMENT}
        {AI_CA_MOVE_LEADER_TO_GOALS}
        {AI_CA_MOVE_LEADER_TO_KEEP}
        {AI_CA_COMBAT}
        {AI_CA_HEALING}
        {AI_CA_VILLAGES}
        {AI_CA_RETREAT}
        {AI_CA_MOVE_TO_TARGETS}
        {AI_CA_LEADER_SHARES_KEEP}
    [/stage]
    [aspect]
        id=attacks
        [facet]
            invalidate_on_gamestate_change=yes
            [target_analysis_strategy]
                name=multi_target
            [/target_analysis_strategy]
        [/facet]
    [/aspect]
[/ai]
